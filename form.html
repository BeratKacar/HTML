<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form action=""> 
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" 
            placeholder="Berat" required> <!-- requraed doldurmayı zorunlu kılıyor-->
            <br><br>
            <label for="Surname">Surname:</label>
            <input type="text" name="Surname" id="Surname" 
            placeholder="Kaçar">

            <br><br>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" 
            placeholder="*********" required maxlength="10">
            
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" 
            placeholder="*********" required maxlength="10">

            <br><br>
            <label for="phoneNumber">phoneNumber:</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" 
            placeholder="0505*******"  >

            <br><br>
            <label for="date">BirthDate:</label>
            <input type="date" name="date" id="date" >

            <br><br>
            <label for="family">Sbling:</label>
            <input type="number" name="family" id="family" min="0" max="30">


            <br><br>
            <label for="Sex">Sex:</label>
            <label for="sex"> Women</label>
            <input type="radio" name="Sex" id="sex" value="Women"> <!-- eğer name' lere farklı texti girersek tüm  şıkkları seçebiliyoruz-->
            <label for="sex2"> Man</label>
            <input type="radio" name="Sex" id="sex2"value="Man>
            <label for="sex3"> Attack Helicopter</label>
            <input type="radio" name="Sex" id="sex3" value="Attack Helicopter">
            <br><br>
            <select name="" id="">
                <option value="ssk">SSK</option>
                <option value="Bağkur">Bağkur</option>
                <option value="emekli">EmekliSandığı</option>
            </select>
            <br><br>
            <label for="">Are you actively working?</label>
            <input type="checkbox">

            <br><br>
            <textarea name="" id="" cols="15" rows="5" placeholder="Tell about yourself to us"></textarea>

            <br><br>
            <input type="file" accept=".pdf">
            <br><br>

            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
